<html>
  <head>
    <meta charset='utf-8'>
    <title>测试app</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-href-component.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
   		<a-entity position="0 1.8 4">
      <a-camera id="camera" camera look-controls wasd-controls>
    <!--    不用光标  <a-cursor color="#4CC3D9"></a-cursor>-->
        </a-camera>
      </a-entity>


				<!-- Object 1 -->
      <a-box id="orange-cube" position="-3.5 3.5 -2" rotation="30 30 0" width="2" depth="2"
             height="2" color="#F16745" roughness="0.8" href="#blue-cube">
        
      </a-box>

   

    <!-- Object 2 -->
     <a-sphere id="blue-cube" position="3.5 3.5 -2" rotation="30 30 0" radius="2"
                                color="blue" roughness="0.8" href="#red-cube">
        </a-sphere>


    <!-- Object 3 -->
     <a-sphere id="red-cube" position="0 -3.5 -2" rotation="30 30 0" radius="2"
                                color="red" roughness="0.8" href="#orange-cube">
      
    </a-sphere>

    

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
